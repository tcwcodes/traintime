<!DOCTYPE html>
<html lang='en-us'>

    <head>

        <meta charset='UTF-8'>
        <title>Train Time</title>

        <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>

    </head>

    <body>

        <div class='container'>

            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Train Time</h1>
                <h3 class="text-center">Choo Choo</h3>
            </div>

            <div class='row'></div>

                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-heading">
                            <h3 class="card-title"><strong>Train Schedule</strong></h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away (minutes)</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card col-lg-6">
                    <div class="card-title row">
                        <h3>Add Train</h3>
                    </div>
                    <div class="card row form-group">
                        <label for="train-name">Train Name</label>
                        <input type="name" class="form-control" id="name-input">
                    </div>
                    <div class="card row form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="destination-input">
                    </div>
                    <div class="card row form-group">
                        <label for="first-train">First Train Time (HH:mm - military time)</label>
                        <input type="first" class="form-control" id="first-input">
                    </div>
                    <div class="card row form-group">
                        <label for="frequency">Frequency (mm - minutes)</label>
                        <input type="frequency" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="card row btn btn-primary" id='add-train'>Submit</button>
                </div>

            </div>

        </div>

        <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
        <script src='https://code.jquery.com/jquery.js'></script>
        <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
        <script src='assets/javascript/logic.js'></script>

    </body>

</html>
